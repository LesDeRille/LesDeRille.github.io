<!DOCTYPE html>
<html>

<head>
    <title>Local Storage</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- weitere Kopfinformationen -->
    <!-- Kommentare werden im Browser nicht angezeigt. -->
</head>

<body>
    <h2>Local Storage (kein Speichern im privaten Modus)</h2>

    <script>
        let wert = localStorage.getItem("myCat");
        alert("ausgelesener Wert:" + wert);
        let wert2 = localStorage.getItem("myDog");
        if (wert2) {
            alert(wert2)
        } else {
            alert("kein Inhalt")
        }

    </script>
</body>

</html>
